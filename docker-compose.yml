services:
  feed-service:
    build: .
    depends_on:
      - feed-db
      - kafka
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      - ./:/app
  feed-db:
    image: postgres
    volumes:
      - feed-data:/var/lib/postgresql
    ports:
      - "${FEED_DB_PORT}:${FEED_DB_PORT}"
    environment:
      - POSTGRES_HOST=${FEED_DB_HOST}
      - POSTGRES_USER=${FEED_DB_USER}
      - POSTGRES_PASSWORD=${FEED_DB_PASSWORD}
      - POSTGRES_PORT=${FEED_DB_PORT}
      - POSTGRES_DB=${FEED_DB_NAME}
    command: -p ${FEED_DB_PORT}
  kafka:
    image: docker.io/bitnami/kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093, EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092, EXTERNAL://:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT

volumes:
  feed-data:
  kafka_data:
